# =====================================================
# SHOPIFY API SETUP
# =====================================================
# How to create a Shopify App for API access:
# 
# 1. Log in to your Shopify admin area (https://admin.shopify.com)
# 2. Go to "Apps" in the left menu
# 3. Click on "Develop apps" (top right)
# 4. Click on "Create an app"
# 5. Enter a name for your app (e.g., "MineShopify Integration")
# 6. Select "Custom app" as the app type
# 7. Click on "Create app"
# 
# Setting up API permissions:
# 1. Go to the "API permissions" tab
# 2. Enable the following permissions:
#    - read_orders: To read orders (REQUIRED)
#    - read_customers: To read customer data (RECOMMENDED)
#    - read_products: To read product data (OPTIONAL)
# 3. Click on "Save"
# 
# Obtaining API credentials:
# 1. Go to the "API credentials" tab
# 2. In the "Admin API" section, you'll find the API access token
# 3. Copy this token and paste it below under "token"
# 
# IMPORTANT: Keep your API token secure! It grants access to your Shopify data.

# Debug mode (true/false)
# When enabled, additional information will be displayed in the console
debug: false

# Shopify API Settings
shopify:
  # Your Shopify domain (without https://)
  # Example: if your shop is accessible at https://my-shop.myshopify.com,
  # enter only "my-shop.myshopify.com" here
  domain: "my-shop.myshopify.com"
  
  # Your Shopify API token (see instructions above)
  token: "shpat_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  
  # Time interval in seconds to check for new orders
  # Recommended: 60 (1 minute)
  scheduler: 60
  
  # Maximum number of orders to retrieve per request
  # Recommended: 50
  max_orders: 50
  
  # Number of days in the past to retrieve orders for
  # Recommended: 1 (today)
  days_to_check: 1

# Storage Settings
storage:
  # Use MySQL storage (true) or file storage (false)
  MySQL: false
  
  # MySQL connection data (only relevant if MySQL: true)
  host: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: "password"
  
  # Connection pool settings
  pool:
    # Maximum number of connections in the pool
    max_connections: 10
    
    # Minimum number of idle connections in the pool
    min_idle: 3
    
    # Timeout for idle connections (in minutes)
    idle_timeout: 10
    
    # Maximum lifetime of a connection (in minutes)
    max_lifetime: 30

